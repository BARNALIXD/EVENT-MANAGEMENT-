<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Me — Signup / Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="site-header" id="top">
        <div class="container header-inner">
            <a href="index.html#top" class="brand" aria-label="Event Me home">
                <img src="assets/icons/logo.svg" alt="Event Me" class="brand-logo" />
                <span class="brand-name">Event Me</span>
            </a>
            <nav class="primary-nav" aria-label="Primary">
                <a class="btn btn-ghost" href="events.html">Browse Events</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="section">
            <div class="container" style="max-width:560px;">
                <h1 class="center">Signup or Login</h1>
                <p class="center" style="color:var(--muted)">Use demo accounts or create your own.</p>
                <div class="card" style="margin-top:16px;">
                    <form id="auth-form">
                        <div style="display:grid;gap:10px;">
                            <label>Email<input type="email" id="auth-email" placeholder="you@company.com" required /></label>
                            <label>Password<input type="password" id="auth-password" placeholder="••••••••" required /></label>
                            <label style="display:flex;align-items:center;gap:8px;">
                                <input type="checkbox" id="auth-admin" /> Create as admin
                            </label>
                            <div style="display:flex;gap:10px;flex-wrap:wrap;">
                                <button class="btn btn-primary" id="signup-btn" type="submit">Signup</button>
                                <button class="btn btn-ghost" id="login-btn" type="button">Login</button>
                                <button class="btn btn-ghost" id="demo-admin" type="button">Use demo admin</button>
                                <button class="btn btn-ghost" id="demo-user" type="button">Use demo user</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
