<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Events - EventManager</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #f9fafb; color: #0f172a; }
      header, footer { background: #fff; border-bottom: 1px solid #e5e7eb; padding: 12px 16px; }
      .container { max-width: 960px; margin: 0 auto; padding: 16px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 16px; }
      .card { background:#fff; border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; }
      .card img { width: 100%; height: 140px; object-fit: cover; }
      .card .content { padding: 12px; }
      .title { font-weight: 600; margin: 0 0 6px; }
      .muted { color:#64748b; font-size: 12px; }
    </style>
  </head>
  <body>
    <header>
      <div class="container" style="display:flex;justify-content:space-between;align-items:center;">
        <div style="font-weight:600;">EventManager</div>
        <nav>
          <a href="./index.html">Home</a>
        </nav>
      </div>
    </header>
    <div class="container">
      <h1 style="font-size:22px; margin: 12px 0 16px;">Upcoming Events</h1>
      <div id="grid" class="grid"></div>
      <div id="error" style="color:#dc2626;margin-top:12px;"></div>
    </div>
    <script>
      const API = 'http://localhost:8000';
      async function load() {
        const grid = document.getElementById('grid');
        const error = document.getElementById('error');
        try {
          const res = await fetch(API + '/events/');
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const events = await res.json();
          grid.innerHTML = events.map(e => `
            <article class="card">
              ${e.image_url ? `<img src="${e.image_url}" alt="${e.title}">` : ''}
              <div class="content">
                <h3 class="title">${e.title}</h3>
                ${e.description ? `<p style="color:#4b5563;font-size:14px;margin:0;">${e.description}</p>` : ''}
                <p class="muted">${e.date} ${e.time?.slice(0,5) || ''}</p>
              </div>
            </article>
          `).join('');
        } catch (err) {
          error.textContent = 'Failed to load events: ' + (err.message || err);
        }
      }
      load();
    </script>
  </body>
  </html>
