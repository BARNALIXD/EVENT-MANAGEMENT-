<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - EventManager</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #f9fafb; color: #0f172a; }
      header, footer { background: #fff; border-bottom: 1px solid #e5e7eb; padding: 12px 16px; }
      .container { max-width: 460px; margin: 0 auto; padding: 16px; }
      input, button { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #e5e7eb; }
      button { background:#0f172a; color:#fff; border-color:#0f172a; cursor: pointer; }
      .card { background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:16px; margin-top: 16px; }
      .muted { color:#64748b; }
    </style>
  </head>
  <body>
    <header>
      <div class="container" style="display:flex;justify-content:space-between;align-items:center;max-width:960px;">
        <div style="font-weight:600;">EventManager</div>
        <nav>
          <a href="./index.html">Home</a>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="card">
        <h1 style="font-size:22px; margin: 0 0 12px;">Login</h1>
        <div id="error" class="muted" style="color:#dc2626"></div>
        <form id="form">
          <div style="display:grid; gap:8px;">
            <label class="muted">Email</label>
            <input id="email" type="email" required />
            <label class="muted">Password</label>
            <input id="password" type="password" required />
            <button type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const API = 'http://localhost:8000';
      const form = document.getElementById('form');
      const error = document.getElementById('error');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        error.textContent = '';
        try {
          const res = await fetch(API + '/auth/login', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: document.getElementById('email').value, password: document.getElementById('password').value })
          });
          if (!res.ok) throw new Error('Invalid credentials');
          const data = await res.json();
          localStorage.setItem('token', data.access_token);
          localStorage.setItem('role', data.role);
          location.href = './events.html';
        } catch (err) { error.textContent = err.message || 'Failed'; }
      });
    </script>
  </body>
  </html>
